<!-- Custom CSS -->

<body>
	<header>
	<nav>
		<h1 class="title"><a href="{{ site.url }}">{{ site.name }}</a></h1>
		<h1 class="title"><a href="{{ site.url }}/arquivo/">Arquivo</a></h1>
	</nav>
	</header>
	<div id="content">
		{{ content }}
	</div>
	<nav id="sidebar">
	<div id="tagcloud">
		<h3>Tag Cloud</h3>
		<ul>
		{% for category in site.categories %}<li style="font-size: {{ category | last | size | times: 10 | divided_by: site.categories.size | plus: 12 }}pt">{{ category | first }}</li>
		{% endfor %}</ul>
		</div>
	</nav>
